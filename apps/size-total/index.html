<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/text-transform.css">

    <script defer type="text/javascript" src="../../js/text-transform.min.js"></script>
    <script defer type="text/javascript" src="./main.js"></script>

    <title>Item stacker | Text transform</title>

    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-transform">
        </div>
    </div>
</body>
</html>
